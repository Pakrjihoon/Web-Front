<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model S | Tesla</title>
    <link rel="icon" href="img/tesla_favicon.ico">
    <link rel="stylesheet" href="css/notosanskr.css">
    <style>
        #carBox {
            width:1000px;
            height: 400px;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            text-align: center;
            position: fixed;
            left: 50%;
            top: 50%;
            margin: -210px 0 0 -510px;
            font-family: "Noto Sans KR", sans-serif;
            font-weight: 500;
            padding: 10px;
        }
        #car {
            width: 1000px;
            height: 235px;
            position: absolute;
            margin-top: 100px;
            background: url(img/car_body.png);
            animation:move .8s linear infinite;
        }
        .wheel {
            width: 110px;
            height: 110px;
            background: url(img/wheel19.png);
            background-size: 100% 100%;
            animation: spin .85s linear infinite;
        }
        @keyframes spin {
            0%{transform: perspective(110px) rotate(-360deg)}
            100%{transform: perspective(110px) rotate(360deg)}
        }
        .front {
            margin: 120px 190px;
        }
        .rear {
            margin: -230px 645px;
        }
        @keyframes move {
            0% {top: 0;}
            50% {top: 10px;}
            100% {top:0;}
        }
        button {
            font-family: "Noto Sans KR",sans-serif;
            margin-top: 260px;
            margin-bottom: 20px;
            height: 50px;
            font-size: 15px;
            background: #FFF;
            width: 150px;
            cursor: pointer;
            text-indent: 30px;
        }
        .inch21 {
            background-image: url(img/icon-inch21-wheel.svg);
            background-repeat: no-repeat;
        }
        .inch19 {
            background-image: url(img/icon-inch19-wheel.svg);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div id="carBox">
        <h1>테슬라 S</h1>
        <div id="car">
            <div class="front wheel"></div>
            <div class="rear wheel"></div>
        </div>
        <button class="btn inch19 on">19&prime;&prime;</button>
        <button class="btn inch21">21&prime;&prime;</button>
    </div>
    <script src="js/jquery.js"></script>
<script>
    $(".inch19").click(function () {
        $(".wheel").css("background","url(img/wheel19.png").css("width","110px").css("height","110px").css("background-size","100% 100%");
    });
    $(".inch21").click(function () {
        $(".wheel").css("background","url(img/wheel21.png").css("width","110px").css("height","110px").css("background-size","100% 100%");
    });

</script>
</body>
</html>
