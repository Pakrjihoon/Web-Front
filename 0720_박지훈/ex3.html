<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>ex3</title>
		<link rel="stylesheet" href="css/notosanskr.css" />
		<link rel="stylesheet" href="css/reset.css">
		<link rel="icon" href="img/kakao_favicon.ico">
		<style>
			#wrap {
				width: 960px;
				height: 200px;
				border: 1px solid #424242;
				box-shadow: 10px 10px 0 #424242;
				position: fixed;
				left: 50%;
				top: 50%;
				margin: -100px 0 0 -480px;
				background:#e5e5e5;
			}
			#wrap::before {
				content:'';
				width: 0;
				height: 0;
				border-top : 10px solid #424242;
				border-left: 10px solid transparent;
				position: absolute;
				top:200px;
			}
			#wrap::after {
				content: '';
				width:0;
				height: 0;
				border-bottom: 10px solid #424242;
				border-right: 10px solid transparent;
				position: absolute;
				right: -10px;
				top : 0
			}
			#header {
				height: 30px;
				text-indent: -9999px;
				overflow: hidden;
				margin: 30px 0 24px 30px;
				background: url(img/kakao.png);
				background-repeat: no-repeat;
			}
			li {
				width: 120px;
				height: 116px;
				float: left;
				cursor: pointer;
				transition : .6s ease;
			}
			a {
				width: 120px;
				height: 116px;
				text-indent: -9999px;
				overflow: hidden;
				display: block;
			}
			li.talk a {background: url(img/ko_img_gnb_150615.png);
				background-position: 0 0;}
			li.story a {background: url(img/ko_img_gnb_150615.png);
				background-position: 120px 0;}
			li.taxi a {background: url(img/ko_img_gnb_150615.png);
				background-position: 240px 0;}
			li.tv a {background: url(img/ko_img_gnb_150615.png);
				background-position: 360px 0;}
			li.zap a {background: url(img/ko_img_gnb_150615.png);
				background-position: 480px 0;}
			li.group a {background: url(img/ko_img_gnb_150615.png);
				background-position: 600px 0;}
			li.topic a{background: url(img/ko_img_gnb_150615.png);
				background-position: 720px 0;}
			li.music a{background: url(img/ko_img_gnb_150615.png);
				background-position: 840px 0;}
			/* hover */
			.talk:hover{background: #FDD835}
			.story:hover{background: #FDD835}
			.taxi:hover {background: #FDD835}
			.tv:hover {background: #FDD835}
			.zap:hover {background: #FDD835}
			.group:hover {background: #FDD835}
			.topic:hover {background: #FDD835}
			.music:hover {background: #FDD835}


		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<h1><a href="">kakao</a></h1>
			</div><!--//header-->
			<div id="gnb">
				<h2 class="screen_out">주요서비스</h2>
				<ul>
					<li class="talk"><a href="">카카오톡</a></li>
					<li class="story"><a href="">카카오스토리</a></li>
					<li class="taxi"><a href="">카카오택시</a></li>
					<li class="tv"><a href="">카카오티비</a></li>
					<li class="zap"><a href="">Zap</a></li>
					<li class="group"><a href="">카카오그룹</a></li>
					<li class="topic"><a href="">카카오토픽</a></li>
					<li class="music"><a href="">카카오뮤직</a></li>
				</ul>	
			</div>
		</div><!--//wrap-->
	</body>
</html>
