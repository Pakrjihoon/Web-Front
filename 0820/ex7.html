<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>직사각형큐브</title>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <style>
        body {
            margin: 0;
        }
        #wrap {
            width:1000px;
            height:576px;
            border:10px solid #ccc;
            position: fixed;
            top: 50%;
            left: 50%;
            margin: -288px 0 0 -500px;
            perspective: 2000px;
            overflow: hidden;
        }
        #friends {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateX(0) translateZ(-288px);
            transition: .2s linear;
        }
        #friends img {
            position: absolute;
        }
        #friends img:nth-child(1) {
            transform: translateZ(288px);
        }
        #friends img:nth-child(2) {
            transform: rotateX(90deg) translateZ(288px);
        }
        #friends img:nth-child(3) {
            transform: rotateX(180deg) translateZ(288px);
        }
        #friends img:nth-child(4) {
            transform: rotateX(270deg) translateZ(288px);
        }
        .btn {
            width: 70px;
            height: 70px;
            position: absolute;
            background: transparent;
            color: #424242;
            border: none;
            font-size: 50px;
            left: 475px;
            cursor: pointer;
            border-radius: 35px;
            outline: none;
        }
        .bottom {
            bottom: 0;
        }
        .btn:hover {
            background-color: #424242;
            color : #fff
        }

       
    </style>
</head>
<body>
    <div id="wrap">
        <div id="friends">
            <img src="img/b1.png" />
            <img src="img/b7.png" />
            <img src="img/b2.png" />
            <img src="img/b5.png" />
        </div>
        <button class="btn top fa fa-arrow-up"></button>
        <button class="btn bottom fa fa-arrow-down"></button>
    </div>
<script src="js/jquery.js"></script>
<script>
    var $friends = $("#friends");
    var deg = 0;
    $(".top").click(function () {
       deg+=90;
       $friends.css("transform","translateZ(-288px) rotateX("+deg+"deg)");
    });
    $(".bottom").click(function () {
        deg-=90;
        $friends.css("transform","translateZ(-288px) rotateX("+deg+"deg)");
    });
</script>
</body>
</html>
