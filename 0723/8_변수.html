<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수</title>
</head>
<body>
<script>
    /*
        변수는 데이터를 담는 공간
        영어로 variable

        - 변수의 선언 : var 변수명;
        - 변수에 (값을) 대입
     */
    // 변수 a를 선언
    var a;
    // 변수 a에 숫자 7을 대입
    a = 7;
    //alert(a);

    // 변수 name을 선언해 보세요
    var name;
    // 변수 name에 자신의 이름을 대입해보세요
    name = "박지훈";
    alert(name);
</script>
</body>
</html>
