<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2단 레이아웃</title>
    <style>
        #wrap {
            width: 1080px;
            margin: auto;
        }
        #header {
            width: 1080px;
            height: 100px;
            background: #9876F1;
        }
        #content {
            width: 740px;
            height: 500px;
            background: lightcoral;
            float: left;
        }
        #sideBar {
            width: 332px;
            height: 300px;
            background: mediumaquamarine;
            float: right;
        }
        #footer {
            width: 1080px;
            height: 100px;
            background: darkkhaki;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="content"></div>
        <div id="sideBar"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
