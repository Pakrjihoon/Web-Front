<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복습3</title>
    <link rel="stylesheet" href="css/apple.css">
    <style>
        hr {
            margin:20px 0  20px 0;
        }
        body {
            font-family: "SF Pro KR", sans-serif;
            font-weight: 500;
            text-align: center;
        }
        #btn1 {
            width: 200px;
            height: 100px;
            font-family: "SF Pro KR",sans-serif;
            font-weight: 500;
            font-size: 30px;
            background-color: hotpink;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: #FFF;
            outline: none;
            transition:.3s ease;
        }
        #btn1:active {
            background-color: #e05e9f;
            box-shadow: inset 0 16px 28px 0 rgba(0, 0, 0, 0.22), 0 25px 55px 0 rgba(0, 0, 0, 0.21);
            transform: scale(.9);
        }
        #btn2 {
            width: 200px;
            height: 100px;
            color : #FFF;
            margin: auto;
            font-size: 30px;
            background-color: mediumseagreen;
            line-height: 100px;
            border-radius: 50px;
            box-shadow: 10px 10px 0 black;
            cursor: pointer;
            transition:.3s ease;
        }
        #btn2:active {
            box-shadow: none;
            transform: translate(10px, 10px);
        }
    </style>
</head>
<body>
    <h1>복습문제 3번</h1>
    <button id="btn1"> &lt; 나는 버튼! &gt; </button>
    <hr/>
    <div id="btn2">나도 버튼!</div>
</body>
</html>
