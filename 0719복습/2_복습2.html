<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복습2</title>
    <!-- link 요소를 통하여 파비콘을 지정하며 font-awesome을 적용 -->
    <link rel="icon" href="img/daum_favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <style>
        /*
        테이블의 css속성을 지정해준다
        border-collapse 는 collapse로 지정하면
        테이블과 각 테이블의 요소들이 간격이 없어지며 하나의 선으로 표시가 가능하다.
         */
        table {
            border-collapse: collapse;
        }
        /*
         th와 td 요소의 css속성을 지정한다.
         border 값을 주어 경게선을 주고 색상을 검은색으로 직선으로 경계선을 준다.
         이렇게 th, td, table의 css를 지정해주는 이유는 기본 테이블을 생성하면
         테이블의 border default는 none을 가지기 때문이다.
         */
        th,td {
            border: 1px solid black;
            padding: 10px 10px;
        }
    </style>
</head>
<body>
<!-- h1 , h2 요소를 기재한다 -->
    <h1>영화 사이트</h1>
    <h2>영화 검색</h2>
<!--
    form을 생성하여 클라이언트에 입력된 요소들의 값을 서버로 전송한다
    이때 form에는 반드시 action속성과 method 속성이 있어야한다.
-->
    <form action="" method="get">
        <!--
        form 내부 있는 요소들의 경계선 역할을 하는 fieldset을 지정한다.
        fieldset 내부에는 legend요소를 사용하여 경계선 사이에 제목처럼 입력을 할 수있고
         그 내부에 label 요소를 사용하여 검색이라는 단어를 써주며, input 요소를 사용해
         label의 글자를 클릭하여도 input에 입력을 할 수 있게끔 커서를 놓을 수 있도록 지정하고
         input 에는 name 속성을 기재하여 서버로 쿼리스트링을 전송한다.
         user가 쉽게 내용을 입력할 수 있도록 placeholder를 지정해준다.
         -->
        <fieldset>
            <legend>
                <label>검색<input name="search" placeholder="검색할 영화이름"></label>
                <button class="fab fa-searchengin">검색</button>
            </legend>
        </fieldset>
        <h2>일일 박스오피스</h2>
        <!--
        박스오피스를 나타내주는 table을 생성한다.
        table에는 summary를 통하여 개요를 작성 할 수 있고, caption으로 테이블의 제목같은
        역할을 할 수 있는 요소가 있다.
        추가로 테이블의 구성은 thead, tbody, tfoot으로 구성되며,
        tr은 열을 나타내고 한 열안에 td 혹은 th를 기재하여 원하는 행의 개수와 내용을 지정할 수 있다.
        th는 default 값은 font-family가 bold체로 나와 중요하다는 표시를 해줄 수 있다.
        그 외 th 안에는 웹 접근성 때문에 scope를 지정하고 어떤 scope 안에는 row 혹은 col을 쓴다.
        열을 기준으로 한다면 row , 행을 기준으로 한다면 col을 작성하며,
        테이블의 기준을 나타내기 위함은 보통 thead요소에 th를 기재하고 내용은 보통 tbody에 작성한다.
        끝으로 참고 사이트 혹은 권한 같은 경우를 나타내는 정보는 보통 tfoot에 기재한다.
        테이블에서는 tbody를 항상 기재해주어야한다.
        마지막으로 colspan, rowspan 행으로 묶을지 열을 묶을지 지정해주어 테이블 크기에 맞추어서
        설정이 가능하다.
        -->
        <table summary="박스오피스">

                    <th scope="col">영화명</th>
                    <th scope="col">관객수</th>
                </tr>
            </thead>
