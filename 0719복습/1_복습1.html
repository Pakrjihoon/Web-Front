<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복습1</title>
    <!-- 폰트 적용 -->
    <link rel="stylesheet" href="css/notosanskr.css">
    <style>
        /* 브라우저가 가지고 있는 기본 css 의 margin 값을 0으로 */
        body {
            margin: 0;
        }
        /* ul 요소가 가지고있는 margin 역시 0으로 지정 */
        ul {
            margin: 0;
        }
        /* id 가 menu 인 요소를 선택해서 css 속성을 입힌다. */
        #menu {
            /* width 값과 height 값을 400px로 설정 */
            width: 400px;
            height: 400px;
            /* 리스트가 가지고 있는 스타일을 없앤다 */
            list-style: none;
            /* 배경에 이미지를 삽입하며 그 이미지의 크기를 100%로 지정 */
            background:url(img/002.gif);
            background-size: 100% 100%;
            /*
            포지션을 fixed 로 하여금 고정 시키며 left와 top에 50%를 주어
            이미지가 브라우저를 줄여도 넓혀도 user에게 가운데로 보여줌
            이때 margin 값은 top과 left 기준으로 width와 height 의 절반을 준다.(음수값)
            */
            position: fixed;
            left:50%;
            top:50%;
            margin: -200px 0 0 -200px;
            /* ul이 가진 padding 값을 0으로 지정하여 배경과 ul 사이의 빈공간을 없앤다 */
            padding:0;
            /* box-shadow를 주어서 ul에게 그림자를 입힌다. */
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }
        /* id 가 menu이면서 자식인 li 요소를 선택하여 css 속성을 입힌다 */
        #menu li {
            /* 리스트의 글자색은 #FFF로 크기는 200px * 200px 로 지정 */
            color: #FFF;
            width: 200px;
            height: 200px;
            /* 글자에 그림자를 입힌다 */
            text-shadow: 1px 1px 1px #424242;
            /*
            우리서버에 있는 폰트를 Noto Sans KR로 지정하며 두께는 500으로
            폰트의 크기는 40px 로 지정한다.
             */
            font-family: "Noto Sans KR", sans-serif;
            font-weight: 500;
            font-size: 40px;
            /*
            글자를 가운데 정렬을 하기위하여 text-align은 center로
            line-height는 height에 맞게 조정한다.
             */
            text-align: center;
            line-height: 200px;
            /*
             현재 요소는 블록레벨로 작용을 하는데 이때 float 값을 left로 주어서
             border 에 크기에 맞추어서 왼쪽으로 인라인으로 정렬을 해준다.
             */
            float: left;
            /* CSS3.0부터 도입된 애니메이션 효과이며, 이벤트 발생의 변경 시간이 0.5초가 된다. */
            transition: .5s ease;
            /* a 요소 처럼 마우스의 커서가 pointer로 작용하기 위함 */
            cursor: pointer;
        }
        /*
        li의 자식 (n) n번재 자식요소를 선택하여 배경 색을 지정하고 transform이
        일어날 위치를 선정해준다. top,right, ... 이런식으로 적어도 되며
        수직 , 수평의 위치 만큼 px로 기재해도 상관없다.
         */
        li:nth-child(1) {background-color: red; transform-origin: top;}
        li:nth-child(2) {background-color: blue; transform-origin: right;}
        li:nth-child(3) {background-color: black; transform-origin: left;}
        li:nth-child(4) {background-color: green; transform-origin: bottom;}
        /*
        li의 자식(n) n번째 자식요소를 선택하여 active 효과 (마우스로 눌를시)를
        지정해준다. 원근법을 사용하기 위해 perspective 값을 주어주고 x,y 축 방향을
        지정하여 회전하는 각도를 지정해준다.
         */
        li:nth-child(1):active {transform: perspective(200px) rotateX(-60deg);}
        li:nth-child(2):active {transform: perspective(200px) rotateY(-60deg);}
        li:nth-child(3):active {transform: perspective(200px) rotateY(60deg);}
        li:nth-child(4):active {transform: perspective(200px) rotateX(60deg);}

    </style>
</head>
<body>
<!-- id가 menu인 순서가 없는 리스트를 생성하며 li를 통하여 리스트 항목을 4개 지정 -->
        <ul id="menu">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>
</body>
</html>
