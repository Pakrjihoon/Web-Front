<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Dev. Park</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/notosanskr.css">
    <style>
        #wrap {
            background: #fff;
            width: 1200px;
            height: 1200px;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -600px 0 0 -600px;
        }
        #header {
            background: blue;
            position:relative;
        }
        #contents {
            background: green;
        }
        #sideBar {
            background: silver;
        }
        #sideBar2 {
            background: pink;
        }
        #footer {
            background: black;
        }

    </style>
</head>
<body>
<div id="wrap">
    <div id="header">Title</div>
    <div id="contents">content</div>
    <div id="sideBar">list</div>
    <div id="sideBar2">list</div>
    <div id="footer">foot</div>
</div>
</body>
</html>
