<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복습문제</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <style>
        #wrap {
            width: 602px;
            height: 602px;
            margin: auto;
            position: relative;
            box-shadow: 0 27px 24px 0 rgba(0, 0, 0, 0.2), 0 40px 77px 0 rgba(0, 0, 0, 0.22);
            overflow: hidden;

        }
        #kakaoBox {
            width: 340px;
            height: 340px;
            position: absolute;
            top: 131px;
            left: 131px;
            transform-style:preserve-3d;
        }
        @keyframes roll {
            0% {transform: rotateY(0)}
            100% {transform:rotateY(-90deg)}
        }
        @keyframes spin {
            0% {transform: rotateY(0)}
            100% {transform: rotateY(90deg)}
        }
        .btn {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 260px;
            cursor: pointer;
            transition: .5s ease;
            color: #fff;
            background: lightskyblue;
            border: none;
            font-size: 30px;
            border-radius: 150px;
            box-shadow: 0 27px 24px 0 rgba(0, 0, 0, 0.2), 0 40px 77px 0 rgba(0, 0, 0, 0.22);
            outline: none;
        }
        .sum {
            background-color: yellow;
            width: 340px;
            height: 340px;
            position: absolute;

        }
        .right {
            right: 30px;
        }
        .left {
            left: 30px;
        }
        img:nth-child(1) {
            transform: translateZ(340px);
        }
        img:nth-child(2) {
            transform: rotateY(90deg) translateZ(340px);
        }
        img:nth-child(3) {
            transform: rotateY(180deg) translateZ(340px);
        }
        img:nth-child(4) {
            transform: rotateY(-90deg) translateZ(340px);
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="kakaoBox">
            <img class="sum" src="img/k1.png"/>
            <img class="sum" src="img/k2.png"/>
            <img class="sum" src="img/k3.png"/>
            <img class="sum" src="img/k4.png"/>
        </div>
        <button class="left btn fas fa-undo-alt"></button>
        <button class="right btn fas fa-redo-alt"></button>
    </div>
<script src="js/jquery.js"></script>
<script>
    $(".left").click(function () {

        $("#kakaoBox").css("animation","roll 1s linear");
    });
    $(".right").click(function () {

        $("#kakaoBox").css("animation","spin 1s linear");
    });

</script>
</body>
</html>
