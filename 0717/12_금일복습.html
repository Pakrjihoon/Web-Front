<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영화 사이트</title>
    <link rel="shortcut icon" href="https://assets-cdn.github.com/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gaegu|Nanum+Pen+Script" rel="stylesheet">
    <style>
        h2,h3,legend,label{
            font-family: 'Gaegu', cursive,'sans-serif';
            font-weight: bold;
        }
        hr {
            margin-top: 30px;
        }
        .poster {
            width: 100px;
        }
        #tb,th,tr,td {
            border : 1px solid #424242;
        }
        #offer {
            color: #00F;
            text-decoration:  underline;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
<h2>영화 사이트</h2>
<h3>영화 검색</h3>
<form action="" method="get">
    <fieldset>
        <legend>영화 검색폼</legend>
        <label for="search">검색</label>
        <input id="search" name="search" placeholder="검색할 영화이름">
        <button type="submit"><i class="fas fa-search"></i>검색</button>
    </fieldset>
</form>
<hr/>
<h3>일일 박스오피스</h3>
<table id="tb" summary="박스오피스">
    <caption class="hidden">박스오피스 순위표</caption>
    <thead>
    <tr>
        <th>순위</th>
        <th>포스터</th>
        <th>영화명</th>
        <th>관객수</th>
    </tr>
    </thead>
    <tbody>
    <tr>
       <td>1</td>
        <td><a href="" target="_blank"><img class="poster" src="poster/poster1.jpg" alt="엔트맨과 와스프 포스터"></a></td>
       <th>앤트맨과 와스프</th>
       <td>4,483,553명</td>
    </tr>
    <tr>
        <td>2</td>
        <td><a href="" target="_blank"><img class="poster" src="poster/poster2.jpg" alt="마녀 포스터"></a></td>
        <th>마녀</th>
        <td>2,531,455명</td>
    </tr><tr>
        <td>3</td>
        <td><a href="" target="_blank"><img class="poster" src="poster/poster3.jpg" alt="스카이스크래퍼 포스터"></a></td>
        <th>스카이스크래퍼</th>
        <td>672,210명</td>
    </tr><tr>
        <td>4</td>
        <td><a href="" target="_blank"><img class="poster" src="poster/poster4.jpg" alt="속닥속닥 포스터"></a></td>
        <th>속닥속닥</th>
        <td>176,273명</td>
    </tr><tr>
        <td>5</td>
        <td><a href="" target="_blank"><img class="poster" src="poster/poster5.jpg" alt="변산 포스터"></a></td>
        <th>변산</th>
        <td>449,569명</td>
    </tr>
    </tbody>
    <tfoot>
        <tr >
            <td colspan="4"><a id="offer" href="">영화진흥위원회 영화관 입장권 통합 전산망 제공</a></td>
        </tr>
    </tfoot>
</table>
</body>
</html>
