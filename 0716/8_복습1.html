<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>밴드-이메일로 회원가입</title>
    <style>
        div {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="band_site"><a href="">BAND</a></div>
    <h1>회원가입</h1>
    <form action="" method="get">
    <div><label><span>이메일</span>
        <input name="email" type="email" placeholder="이메일"></label>
    </div>
    <div><label><span>비밀번호</span>
        <input name="pwd" type="password" placeholder="비밀번호"></label>
        <button type="button" onclick='alert("미구현")'>비밀번호 표시</button>
    </div>
    <div>비밀번호는 알파벳과 숫자를 포함해야 하고 6자 이상이어야 합니다.</div>
    <div><label><span>이름</span>
        <input name="name" type="text" placeholder="이름"></label></div>
    <button type="button" onclick='alert("미구현")'>확인</button>
    <div id="confirm"><img src="img/captcha.jpg" alt="개인정보 약관"></div>
    <div id="tarea"><label><textarea name="intro"></textarea></label></div>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
