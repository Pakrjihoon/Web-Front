<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복습2문제</title>
    <style>
        .screen_out {
            overflow: hidden;
            position: absolute;
            width: 0;
            height: 0;
            line-height: 0;
            text-indent: -9999px;
        }
         body {
             margin:25%;
             text-align: center;
         }
        ul {
            margin: 0;
            border:3px solid #424242;
            padding:0;
            width:588px;
            height : 170px;
            list-style: none;
            box-shadow: 1px 0 6px 6px #424242;
        }
        li {
            margin: 0;
            padding:0;
            width:127px;
            height: 150px;
            float: left;
            border:10px solid transparent;
        }
        li:hover {
            border : 10px solid #424242;
            box-shadow: 1px 0 2px 2px #424242;
        }
        img {
            margin: 0;
        }
    </style>
</head>
<body>
    <h2 class="screen_out">카카오 프렌즈</h2>
    <ul>
        <li><img src="img/footer_face01.gif" alt="무지"><a class="screen_out" href="">무지</a></li>
        <li><img src="img/footer_face02.gif" alt="어피치"><a class="screen_out" href="">어피치</a></li>
        <li><img src="img/footer_face03.gif" alt="제이지"><a class="screen_out" href="">제이지</a></li>
        <li><img src="img/footer_face04.gif" alt="프로도"><a class="screen_out" href="">프로도</a></li>
    </ul>
</body>
</html>
