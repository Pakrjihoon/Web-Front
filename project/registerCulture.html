<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>명소 등록</title>
</head>
<link rel="stylesheet" href="css/reset.css">
<link rel="icon" href="img/favicon-96x96.png">
<link rel="stylesheet" href="css/tui-time-picker.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

<style>
    body {
        height: auto;
    }

    #wrap {
        position: relative;
        margin: auto;
        width: 650px;
        height: auto;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
    }
    #detailHeader {
        width: 650px;
        height: 100px;
        margin-top: 20px;
    }
    #firstFlow ,#secondFlow, #lastFlow {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        width: 200px;
        height: 50px;
        background-color: #f0f0f0;
        display: inline-block;
        line-height: 50px;
        margin-top: 20px;
        margin-left: 5px;
        border-radius: 10px;
    }
    #lastFlow {
        background-color: #40BEED;
        color: #fff;
        margin-right: 5px;
    }
    hr {
        width: 500px;
        position: absolute;
        left: 75px;
        top: 35px;
        z-index: -1;
    }
    #nav {
        width: 650px;
        height: 150px;
    }
    .navigation {
        width: 650px;
        height: 75px;
        line-height: 75px;
    }
    #openAndClose {
        font-size: 20px;
        width: 200px;
        height:75px;
        float: left;
        font-weight: bold;
    }
    .navigation {
        text-align: center;
        line-height: 75px;
    }
    #restDate {
        font-size: 20px;
        font-weight:bold;
        width: 200px;
        height: 75px;
    }
    #inputRestDate {
        width: 450px;
        height: 75px;
        float: right;
        line-height: 75px;
        text-indent: 80px;
    }
    #noRest {
        font-size: 15px;
    }
    #leftSide {
        width: 650px;
        height: 200px;
        float: left;
    }

    #content {
        width: 650px;
        height: 200px;
        clear: both;
    }
    .content2 {
        width:650px;
        height: 40px;
        line-height: 30px;
        text-align: center;
    }
    #leftSide>h2 , #content>h2, #wrap h2{
        font-size: 20px;
        text-indent: 10px;
        font-weight: bold;
        margin: 10px;
    }
    .type {
        margin: 8px;
        width: 300px;
        height: 20px;
        float: left;
    }
    .type2 {
        margin: 10px;
        width: 150px;
        height: 20px;
        float: left;
    }
    .menu{
        border-radius: 10px;
        outline: none;
    }
    #selector {
        width: 650px;
        height: 50px;
        position: relative;
        margin: auto;
        top: 20px;
    }
    .selectBtn {
        position: absolute;
        border-radius: 20px;
        background-color: #f0f0f0;
        padding: 10px;
        font-size: 15px;
        font-weight: bold;
        text-decoration: none;
        color: #424242;
        transition: .3s ease;
        box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    .selectBtn:hover {
        background-color: #40BEED;
        color: #ffffff;
    }
    .select1 {
        margin-left: 150px;
    }
    .select2 {
        left: 400px;
    }
    #addMenu {
        width: 650px;
        height: 50px;
        text-align: center;
        margin-bottom: 10px;
    }
    #addMenu button {
        border: none;
        background-color: transparent;
        cursor: pointer;
        font-size: 18px;
    }
    #freeCulture {
        font-size: 15px;
        font-weight: bold;
        color: #424242;
    }
    #menuInfo {
        height: 50px;
    }
     #timepicker-wrapper2, #timepicker-wrapper3 {
         float: left;
         height: 60px;
         line-height: 80px;
         width:200px;
         margin:5px;
     }
    #as {
        line-height: 80px;
        float: left;
    }
</style>
<body>
<div id="wrap">
    <form action="" method="post">
        <div id="detailHeader">
            <div id="firstFlow">명소 검색</div>
            <div id="secondFlow">기본 정보 입력</div>
            <div id="lastFlow">상세 정보 입력</div>
            <hr/>
        </div>
        <div id="nav">
            <div id="openAndClose" class="navigation">영업 시간
            </div>
            <div id="timepicker-wrapper2"></div>
            <span id="as">~</span>
            <div id="timepicker-wrapper3"></div>
            <div id="restDate" class="navigation">휴무일</div>
            <div id="inputRestDate">
                <input id="inputRest" type="text">
                <label id="noRest"><input type="checkbox">연중 무휴</label>
            </div>
        </div>
        <div id="leftSide">
            <h2>시설 타입</h2>
            <label class="type"><input type="radio" name="diningtype">자연/공원</label>
            <label class="type"><input type="radio" name="diningtype">랜드마크(놀이공원)</label>
            <label class="type"><input type="radio" name="diningtype">박물관/동물원/아쿠아리움</label>
            <label class="type"><input type="radio" name="diningtype">문화재/유적지</label>
            <label class="type"><input type="radio" name="diningtype">수상 스포츠</label>
            <label class="type"><input type="radio" name="diningtype">일반 스포츠</label>
            <label class="type"><input type="radio" name="diningtype">오락</label>
            <label class="type"><input type="radio" name="diningtype">기타</label>
        </div>
        <div id="content">
            <h2>시설 특징</h2>
            <label class="type2"><input type="checkbox" name="diningcharacter">애완동물 허용</label>
            <label class="type2"><input type="checkbox" name="diningcharacter">음식점</label>
            <label class="type2"><input type="checkbox" name="diningcharacter">화장실</label>
            <label class="type2"><input type="checkbox" name="diningcharacter">무료 와이파이</label>
            <label class="type2"><input type="checkbox" name="diningcharacter">장애인 시설 완비</label>
            <label class="type2"><input type="checkbox" name="diningcharacter">카페테리아</label>
            <label class="type2"><input type="checkbox" name="diningcharacter">주차 가능</label>
            <label class="type2"><input type="checkbox" name="diningcharacter">실내공간</label>
            <label class="type2"><input type="checkbox" name="diningcharacter">셔틀버스</label>
        </div>
        <h2 id="menuInfo">가격 정보 <label id="freeCulture" for="free"><input id="free" type="checkbox" name="mainDish">무료 시설</label></h2>
        <div class="content2">
            <label>대표가격 체크 <input type="checkbox"></label>
            <label>기준 <input class="menu" type="text" name="menuName"></label>
            <label>금액 <input class="menu" type="text" name="price"></label> 원
        </div>
    </form>
    <div id="addMenu">
        <button id="addBtn" type="button"><i class="fas fa-plus-circle"></i> 추가 하기</button>
    </div>
</div>
<div id="selector">
    <a href="basicInfo.html" class="selectBtn select1">&lt; 이전으로</a>
    <a href="" id="clearRegister" class="selectBtn select2">등록하기 &gt;</a>
</div>
<script src="js/jquery.js"></script>
<script src="js/tui-code-snippet.min.js"></script>
<script src="js/tui-time-picker.min.js"></script>
<script>
    $("#clearRegister").click(function () {
        alert("등록 완료");
        window.close();
    });
    $("#addBtn").click(function () {
        $(".content2").eq(0).after(' <div class="content2">\n' +
            '        <label>기준 <input class="menu" type="text" name="menuName"></label>\n' +
            '        <label>금액 <input class="menu" type="text" name="price"></label> 원\n'+
            '    </div>');
    });
    $(document).ready(function(){
        $("#free").change(function(){
            if($("#free").is(":checked")){
                $(".content2").hide();
                $("#addMenu").hide();
            }else{
                $(".content2").show();
                $("#addMenu").show();
            }
        });
    });
    var now = new Date();
    var instance = new tui.TimePicker('#timepicker-wrapper2', {
        initialHour: now.getHours(),
        initialMinute: now.getMinutes(),
        inputType: 'selectbox'
    });
    var instance2 = new tui.TimePicker('#timepicker-wrapper3', {
        initialHour: now.getHours(),
        initialMinute: now.getMinutes(),
        inputType: 'selectbox'
    });
</script>
</body>
</html>
