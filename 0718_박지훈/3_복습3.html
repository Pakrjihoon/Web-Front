<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복습3</title>
    <style>
        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.22), 0 25px 55px 0 rgba(0, 0, 0, 0.21);
        }
        #headline {
            width:300px;
            height: 100px;
            text-align: center;
            position: fixed;
            left: 50%;
            top: 50%;
            margin: -150px 0 0 -150px;
        }
        .myfont {
            width: 300px;
            height: 100px;
            font-weight: bold;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
            border-radius: 100px 100px 100px 100px;
            transition: .5s ease;
        }
        .bte {
            background: #00BFFE;
            color: #FFF;
        }
        .bte2 {
            background: #FFEB3C;
            box-shadow: 15px 15px 3px #424242;
        }
        .bte:active {
            box-shadow:inset 0 0 30px #424242;
            opacity: 0.5;
        }
        .bte2:active {
            margin: 30px 0 0 15px;
            box-shadow: none;
        }
    </style>
</head>
<body>
<div id="headline">
    <h1>복습문제 3번</h1>
    <div class="myfont bte">&lt; 나는 버튼! &gt;</div>
    <hr/>
    <div class="myfont bte2">나도 버튼</div>
</div>
</body>
</html>
