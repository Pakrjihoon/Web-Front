<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실력평가 5번</title>
    <style>
        html {
            height: 100%;
        }
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            cursor: crosshair;
        }
        #circle {
            width: 100px;
            height: 100px;
            background-color: lightskyblue;
            border-radius: 200px;
            color: #fff;
            text-shadow: 2px 2px #424242;
            text-align: center;
            line-height: 100px;
            font-size: 50px;
            font-weight: bold;
            box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.22), 0 25px 55px 0 rgba(0, 0, 0, 0.21);
            position: fixed;
            left: 50%;
            top: 50%;
            margin: -50px 0 0 -50px;
            user-select: none;
            transition: .1s ease;
        }
    </style>
</head>
<body>
    <div id="circle">1</div>
<script src="js/jquery.js"></script>
<script>
    var $circle = $("#circle");
    var num = 1;
    function randomColor() {
        var r = Math.floor(Math.random()*256);
        var g = Math.floor(Math.random()*256);
        var b = Math.floor(Math.random()*256);

        return "rgb("+r+","+g+","+b+")";
    }   //randomColor() end
    $("body").click(function (e) {
        var size = Math.floor(Math.random()*151)+50;

        var x = e.clientX;
        var y = e.clientY;
        var halfSize = size/2;
        $circle.css({
            left:x, top:y,
            width:size, height:size,
            "font-size":halfSize,
            "line-height":size+"px",
            "margin-left":-halfSize,
            "margin-top":-halfSize,
            "background-color":randomColor
        }).text(++num);
    });
</script>
</body>
</html>
