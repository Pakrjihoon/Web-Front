<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>실력평가 6번</title>
    <style>
        button {
            width: 200px;
            height: 100px;
            border: none;
            background: dodgerblue;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 20px;
            color:#fff;
            position: fixed;
            left: 50%;
            top: 50%;
            margin: -50px 0 0 -100px;
            transition: .3s ease;
        }
        button:hover {
            background: royalblue;
        }
        #popup {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #FFDE2F;
            left: 0;
            top: 0;
            background-image: url(img/bg.png);
            background-repeat: no-repeat;
            background-position: center;
            display: none;
        }
    </style>
</head>
<body>
<button>여기를 클릭!</button>
<div id="popup"></div>
<script src="js/jquery.js"></script>
<script>
    var $popup = $("#popup");
    $("button").click(function () {
        $popup.fadeIn(500);
    });
    $popup.click(function () {
       $popup.fadeOut(500);
    });
</script>
</body>
</html>
