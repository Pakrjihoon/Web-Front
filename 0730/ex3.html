<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>ex3</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/apple.css"/>
    <style>

        body {
            font-family: 'SF Pro KR', sans-serif;
        }

        #wrap {
            width: 1000px;
            border: 1px solid #333;
            margin: auto;
        }

        #header {
            width: 1000px;
            height: 99px;
            border-bottom: 1px solid #333;
            position: relative;
            text-align: center;
            line-height: 99px;
        }

        button {
            padding: 12px 16px;
            border: none;
            cursor: pointer;
            font: 600 25px 'SF Pro KR', sans-serif;
            background: #26C6DA;
            color: #fff;
        }

        button:hover {
            background: #00B8D4;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
            transition: .2s ease;
        }

        button:active {
            background: #00ACC1;
            transform: scale(.8);
        }

        #content ul {
            margin: 20px auto;
            width: 960px;
        }

        #content ul:after {
            content: "";
            clear: both;
            display: block;
        }

        #content li {
            width: 278px;
            height: 200px;
            margin: 20px;
            float: left;
            font-size: 100px;
            text-align: center;
            line-height: 200px;
            border: 1px solid #333;
            font-weight: 700;
        }

    </style>
</head>
<body>
<div id="wrap">
    <header id="header">
        <button>색상 변경</button>
    </header><!-- //header -->
    <div id="content">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </div><!-- //content -->
</div><!-- //wrap -->
<script src="js/jquery.js"></script>
<script>
    function random() {
        var r = Math.floor(Math.random()*101);
        var g = Math.floor(Math.random()*101);
        var b = Math.floor(Math.random()*101);
        var color = "rgb("+r+"%,"+g+"%,"+b+"%)";
        return {"background":color, "color":"#fff"};
    }// random end

    $("#header button").click(function () {
        $("li:eq(0)").css(random());
        $("li:eq(2)").css(random());
        $("li:eq(6)").css(random());
        $("li:eq(8)").css(random());
    }); //#header button click() end
</script>
</body>
</html>
