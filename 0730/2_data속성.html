<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>data속성</title>
</head>
<body>
<h1>가고 싶은 사이트 클릭!</h1>
<!-- 요소안에 data를 넣고 싶을때 사용하는 속성
    'data-' : HMTL5에 추가되었음
-->
<button data-name="네이버" data-url="https://naver.com">네이버</button>
<button data-name="다음" data-url="https://daum.net">다음</button>
<button data-name="인스타그램" data-url="https://instagram.com">인스타그램</button>

<script src="js/jquery.js"></script>
<script>
    $("button").click(function () {
        // jquery를 이용
        // var url = $(this).attr("data-url");

        // 순수 자바스크립트 API
        // var url = this.dataset.url;
        // var name = this.dataset.name;

        // jquery의 data 메서드
        var url = $(this).data("url");
        location.href=url;
    });
</script>
</body>
</html>
