<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jquery 선택자</title>
</head>
<body>
    <button>변경</button>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
        <li>리스트8</li>
        <li>리스트9</li>
    </ul>
<script src="js/jquery.js"></script>
<script>
    $("button").click(function () {
        // css 선택자 : first-child
        $("li:first-child").css("background-color","pink");
        // jquery 선택자 : first

        // css 선택자 : last-child
        $("li:last-child").css("background-color","lightblue");
        // jquery 선택자 : last

        // css 선택자 :  nth-child(4) 4번째 선택자
        $("li:nth-child(4)").css("background-color","lightgreen");
        // eq()
        $("li:eq(3)").css("background-color","blue");
        // -> index 의 start 는 0부터 이므로 4번째 요소를 선택할 때는 index 값 3을 기재한다.


    }); //button click() end
</script>
</body>
</html>
