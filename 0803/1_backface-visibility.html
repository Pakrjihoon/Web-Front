<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>backface-visibility</title>
    <style>
        #card {
            width: 200px;
            height: 364px;

            perspective: 300px;
            margin: 50px auto;
        }
        #card img {
            position: absolute;
            border: 5px solid #424242;
            border-radius: 20px;
            transition: .5s ease;
            /*
                뒷면을 보여줄지 말지 결정하는 속성
            */
            backface-visibility: hidden;
        }
        #card img:last-child {
            transform: rotateY(0deg);
            /*
                display:none 이면 아예 없어짐
                visibility: hidden 요소존재하는데 보이지만 않는 것
             */
            /*visibility: hidden;*/
        }
        #card.open img:last-child {
            transform: rotateY(180deg);
        }
        #card img:first-child {
            transform: rotateY(180deg);
        }
        #card.open img:first-child {
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <div id="card">
        <img src="img/back.jpg">
        <img src="img/front.jpg">
    </div>
<script src="js/jquery.js"></script>
<script>
    $("#card").on("click",function () {
        $(this).toggleClass("open");
    }); //#card click() end
</script>
</body>
</html>
