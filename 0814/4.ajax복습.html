<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ajax 복습</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 10px;
        }
        td, th {
            border: 2px solid #424242;
            padding: 10px 12px;
        }
    </style>
</head>
<body>
<h1>Books</h1>
<button>불러오기</button>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>저자</th>
        <th>출판사</th>
        <th>가격</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="4">없음</td>
    </tr>
    </tbody>
</table>
<script src="js/jquery.js"></script>
<script>
    $("button").click(function () {
        $.ajax({
            url:"ajax/books.json",
            dataType:"json",
            error:function () {
                alert("Error!")
            }, //error end
            success:function (books) {
                $("tbody").empty();
                $(books).each(function () {
                    var $tr = $("<tr>");

                    var $td1 = $("<td>").text(this.title);
                    var $td2 = $("<td>").text(this.author);
                    var $td3 = $("<td>").text(this.publisher);
                    var $td4 = $("<td>").text(this.price);

                    $tr.append($td1,$td2,$td3,$td4).appendTo("tbody");
                }); // each() end
            } //success end
        })

    }); //click() end
</script>
</body>
</html>
