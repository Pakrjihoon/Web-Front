<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model S | Tesla</title>
    <link rel="icon" href="img/tesla_favicon.ico">
    <link rel="stylesheet" href="css/notosanskr.css">
    <style>
        #carBox {
            width: 1000px;
            height: 400px;
            border: 1px solid #999;
            position: fixed;
            left: 50%;
            top:50%;
            margin: -201px 0 0 -501px;
            text-align: center;
            padding-bottom: 20px;
        }
        #car {
            width: 1000px;
            height: 235px;
            background-image: url(img/car_body.png);
            position: relative;
            animation: move .6s ease-in infinite;
            margin-bottom:20px;
        }
        .wheel {
            width: 110px;
            height: 110px;
            background-image: url(img/wheel19.png);
            background-size: cover;
            position: absolute;
            bottom: 5px;
            animation: spin .6s linear infinite;
        }
        .front {
            left: 191px;
        }
        .rear {
            right: 246px;
        }
        @keyframes spin {
            0% {transform: rotate(0)}
            100% {transform: rotate(-360deg)}
        }
        @keyframes move {
            0% {top:0;}
            50% {top: 10px;}
            100% {top: 0;}
        }
        .btn {
            width: 140px;
            height: 55px;
            outline: none;
            background-repeat: no-repeat;
            background-position: 15px 5px;
            font-size: 20px;
            font-weight: bold;
            text-indent: 35px;
            color: deepskyblue;
            background-color: transparent;
            transition: .3s ease;
        }
        .inch19 {background-image: url(img/icon-inch19-wheel.svg);}
        .inch21 {background-image: url(img/icon-inch21-wheel.svg);}
        .btn:hover {box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19),
        0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }
        .btn.on {
            outline : 2px solid #00b0ff;
        }
    </style>
</head>
<body>
    <div id="carBox">
        <h1>테슬라 S</h1>
        <div id="car">
            <div class="front wheel"></div>
            <div class="rear wheel"></div>
        </div>
        <button class="btn inch19 on">19&prime;&prime;</button>
        <button class="btn inch21">21&prime;&prime;</button>
    </div>
<script src="js/jquery.js"></script>
<script>
    /*
        클래스관련 메서드
        - addClass(클래스명)
        - removeClass(클래스명)
        - hasClass(클래스명)
     */
    var $btn=$(".btn");
    $btn.click(function () {
        $btn.removeClass("on");
        $(this).addClass("on");

        // 우리가 클릭한 그 버튼이 inch19난 클래스를 가지고있는지 확인
        var flag = $(this).hasClass("inch19");
        if (flag) {
            $(".wheel").css("background-image", "url(img/wheel19.png)");
        }else {
            $(".wheel").css("background-image", "url(img/wheel21.png)");
        }
    });
</script>
</body>
</html>
