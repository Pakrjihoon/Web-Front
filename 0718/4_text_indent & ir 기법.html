<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>text indent</title>
    <style>
        div {
            width: 83px;
            height: 90px;
            background-image: url(img/zosuk.gif);
            left: 50%;
            top: 50%;
            position: fixed;
            margin:-45px 0 0 -41.5px;
            text-indent: -7777px;
            overflow: hidden;
            /*
                IR(Image Replacement) 기법
                - 글자를 이미지로 대치하는 기법
                - 글자는 숨기고 이미지는 보여주는 기법
            */
            /*
            text indent : 들여쓰기(음수값 가능)
            */
        }
    </style>
</head>
<body>
    <div>조석</div>
</body>
</html>
