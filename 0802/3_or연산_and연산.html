<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>or 연산 / and 연산</title>
</head>
<body>

<script src="js/jquery.js"></script>
<script>

    /*
        논리곱과 논리합
        - 논리곱 (&&)
        피연산자1   피연산자2   결과
        TRUE       TRUE      TRUE
        TRUE       FALSE     FALSE
        FALSE      TRUE      FALSE
        FALSE      FALSE     FALSE


        - 논리합 (||)
        피연산자1   피연산자2   결과
        TRUE       TRUE      TRUE
        TRUE       FALSE     TRUE
        FALSE      TRUE      TRUE
        FALSE      FALSE     FALSE
     */
    var flag = true && true;
    alert(flag);
</script>
</body>
</html>
