<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소의 생성</title>
</head>
<body>
    <div id="wrap">
        <div id="total">
            <div></div>
        </div>
    </div>
    <button>생성</button>
<script src="js/jquery.js"></script>
<script>
    // 기존에 존재한 h1 요소 선택후 jquery 객체로 생성
    //$("h1");

    // 새로운 h1 요소 생성 후 jquery 객체로 선택한다.
    // $("<h1>");

    // $("<div>");

    // $("<h1>").text("글자").attr("id","test");
    /*
        부모.append(자식) : 마지막 자식으로
        자식.appendTo(부모) : 마지막 자식으로
        부모.prepend(자식) : 첫번째 자식으로
        자식.prependTo(부모) : 첫번째 자식으로

        형제.before(붙일요소) :
        붙일요소.insertBefore(형제) :
        형제.after(붙일요소) :
        붙일요소.insertAfter(형제) :
     */
    $("button").click(function () {
        var $h2 = $("<h2>안녕하세요</h2>");
        $("body").prepend($h2);
        $("#wrap").prepend($h2);
    });
</script>
</body>
</html>
