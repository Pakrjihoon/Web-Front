<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NAVER</title>
    <!--
    link 요소를 이용해서 파비콘을 적용함
    - 파비콘을 적용하는 데 사용하는 요소
    - 자식요소 없음(열고 닫힘 한번에 하는 요소)
    - rel(relation : 관계) 속성 : html과 link할 자원간의 관계
    - href(hyperlink reference) 속성 : 연결할 자원의 주소
    -->
    <link rel="icon" href="img/favicon.ico"/>
</head>
<body>

</body>
</html>
