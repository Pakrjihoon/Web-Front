<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표를 나타내는 table 요소</title>
</head>
<body>
<h1>테이블 요소의 사용</h1>
    <table border="1" width="300" height = "200">
     <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
     </tbody>
    </table>
<!--
    1) table요소 : 표
    2) tr(table row) 요소 : 한 개의 행
    3) td(table data) 요소 : 한 개의 데이터 셀
-->

</body>
</html>
