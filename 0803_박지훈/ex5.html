<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8"/>
		<title>영화포스터</title>
		<link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/notosanskr.css"/>
		<style>
			body {
				text-align: center;
			}
			#wrap h1 {
				margin:20px;
				font-size:32px;
				font-weight: 700;
			}
			#wrap {
				width:1100px;
				margin:20px auto;
				font-family: "Noto Sans KR",sans-serif;
				border:2px solid #424242;
				padding-bottom:10px;
			}
			#posterBox {
				width: 1040px;
				height: 356px;
				position: relative;
			}
			.poster {
				width: 250px;
				height: 356px;
				position: absolute;
				margin-right: 10px;
				margin-bottom: 20px;
				float: left;
				left: 50px;
				margin-left:35px;
			}
			.poster img {
				box-shadow: 3px 3px 20px #424242;
			}
			.poster:nth-child(1) {
				left: 0;
			}
			.poster:nth-child(2) {
				left: 260px;
			}
			.poster:nth-child(3) {
				left: 520px;
			}
			.poster:nth-child(4) {
				left: 780px;
			}
			button {
				margin-top: 20px;
				padding:12px 16px;
				border:none;
				cursor: pointer;
				font:500 20px 'Noto Sans KR',sans-serif;
				background: #9E9E9E;
				color:#fff;
			}
			button:hover {
				background: #00B8D4;
				box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
				transition: .2s ease;
				color:#424242;
			}


		</style>
	</head>
	<body>

		<div id='wrap'>
			<h1>영화 포스터 모음</h1>
			<div id="posterBox">
				<div class="poster">
					<img src="poster/p1.jpg" align="신과 함께2 포스터" width="250" height="356"/>
				</div>
				<div class="poster">
					<img src="poster/p2.jpg" align="미션임파서블6 포스터"  width="250" height="356"/>
				</div>
				<div class="poster">
					<img src="poster/p3.jpg" align="맘마미아2 포스터"  width="250" height="356"/>
				</div>
				<div class="poster">
					<img src="poster/p4.jpg" align="인크레더블2 포스터"  width="250" height="356"/>
				</div>
			</div>
			<p>
				<button class="btn">신과 함께2</button>
				<button class="btn">미션임파서블6</button>
				<button class="btn">맘마미아2</button>
				<button class="btn">인크레더블2</button>
			</p>
		</div>
		<script src="js/jquery.js"></script>
		<script>
			
			$(".btn").click(function(){
				//우리가 클릭한 버튼의 index
				var index = $(this).index();
	         	$(".poster").eq(index)
	         	         .slideToggle(200);
	         	index.css("visibility","hidden");
	         });
		</script>
	</body>
</html>
