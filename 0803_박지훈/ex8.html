<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3D 시계</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/notosanskr.css" />
    <style>
        #clock {
            font-family: "Noto Sans KR",sans-serif;
            font-weight:900;
            width:640px;
            height:200px;
           
        }
       
    </style>
</head>
<body>
    <div id="clock">
        <div id="hour"></div>
        <span class="colon first">:</span>
        <div id="min"></div>
        <span class="colon last">:</span>
        <div id="sec"></div>
    </div>

</body>
</html>
